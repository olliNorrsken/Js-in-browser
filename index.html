<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        <title>Js in browser</title>
        <link rel="stylesheet" href="style.css"/> 
        <link rel="stylesheet" href="normalize.css"/>
    </head>
  <body>
    <main>
      <div class="services">
        <h1 class="services__title">Ремонт техники различных брендов</h1>
        <div class="services__brands">
          <div class="services-slide"><img src="img/Lenovo.png" /></div>
          <div class="services-slide"><img src="img/Samsung.png" /></div>
          <div class="services-slide"><img src="img/Apple.png" /></div>
          <div class="services-slide"><img src="img/ViewSonic.png" /></div>
          <div class="services-slide"><img src="img/Bosch.png" /></div>
          <div class="services-slide"><img src="img/Hp.png" /></div>
          <div class="services-slide"><img src="img/Acer.png" /></div>
          <div class="services-slide"><img src="img/Sony.png" /></div>
          <div class="services-slide"><img src="img/Lenovo.png" /></div>
          <div class="services-slide"><img src="img/Samsung.png" /></div>
          <div class="services-slide"><img src="img/Apple.png" /></div>
        </div>
        <button class="btn" type="button"></button>

        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/Lenovo.png" /></div>
            <div class="swiper-slide"><img src="img/Samsung.png" /></div>
            <div class="swiper-slide"><img src="img/Apple.png" /></div>
            <div class="swiper-slide"><img src="img/ViewSonic.png" /></div>
            <div class="swiper-slide"><img src="img/Bosch.png" /></div>
            <div class="swiper-slide"><img src="img/Hp.png" /></div>
            <div class="swiper-slide"><img src="img/Acer.png" /></div>
            <div class="swiper-slide"><img src="img/Sony.png" /></div>
            <div class="swiper-slide"><img src="img/Lenovo.png" /></div>
            <div class="swiper-slide"><img src="img/Samsung.png" /></div>
            <div class="swiper-slide"><img src="img/Apple.png" /></div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script> 
    <script src="script.js"></script>
    
  </body>
</html>
